<div class="container__big-card">

  <div class="big-card__photo">
    <img
      src="{{posts?.[0]?.image}}"
      alt=""
      height="200px"
      srcset=""
    >
  </div>

  <div class="big-card__title">
    <h1><a [routerLink]="['content', posts?.[0]?.id]">{{ posts?.[0]?.title }}</a></h1>
  </div>

  <div class="big-card__description">
    <p>
      <a [routerLink]="['content', posts?.[0]?.id]">
          {{ posts?.[0]?.content }}
      </a>
    </p>
  </div>
  <div>
    <p class="big-card__createdAt">{{convertDate(posts?.[0]?.createdAt)}} by {{posts?.[0]?.author}}</p>
  </div>
</div>
