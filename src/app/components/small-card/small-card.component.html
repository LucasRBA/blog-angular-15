<div class="container__small-card" *ngFor="let post of posts; let i = index;">

  <div class="container__small-card-content">
    <div class="small-card__photo">
      <img
        src="{{posts?.[i]?.image}}"
        alt="Post image"
        srcset=""
      >
    </div>

    <div class="small-card__title">
      <h1><a [routerLink]="['content', posts?.[i]?.id]" >{{ posts?.[i]?.title}}</a></h1>
    </div>
  </div>

  <div class="container__small-card__separator">
    <hr>
  </div>

</div>
